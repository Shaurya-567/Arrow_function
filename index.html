<script>
  function calculateArrya(){
    const n = prompt("Enter the Number to Length the Array" );
    if(n=="" && n== null && !isNaN(n)){
      alert("Please Enter the Number")
    }
  else{
    const a=[];
  for(let i=0;i<n;i++){

    a.push(prompt());
  }
    document.write(arrayCal(a));
  }
  }
  const arrayCal=(arr)=>{
    let calculate = n => n = (n%2!=0) ? n*3: n*2;
    let  returnarray = arr.map(calculate);
    return returnarray;
  }
  calculateArrya();
</script>
